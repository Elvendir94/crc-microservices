spring:
  cloud:
    stream:
      bindings:
        microserviceARequest-in-0:
          destination: crc_topic
          group: crc-service-c
          binder: kafka-crc
        microserviceARequest-out-0:
          destination: crc_topic_response
          binder: kafka-crc
        domainObjectProcessor-in-0:
          destination: domain-object-topic
          group: crc-service-c
          binder: kafka-crc
      default-binder: kafka-crc
    function:
      definition: microserviceARequest;domainObjectProcessor

